{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blog</title>
    <link rel="shortcut icon" href="{% static 'icon/YOTA.ico' %}" type="image/x-icon">
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/unicons.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/owl.theme.default.min.css' %}">
    
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="{% static 'main/css/tooplate-style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/card.css' %}">

    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    </head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">
            {% if request.user.is_authenticated %}
            <a data-toggle="tooltip" data-placement="top" title="Logout" class="navbar-brand" href="{% url 'logout' %}"><i
                    class='uil uil-user'></i> {{ request.user|title }}</a>
            {% else %}
            <a data-toggle="tooltip" data-placement="top" title="Login" class="navbar-brand" href="{% url 'login' %}"><i
                    class='uil uil-user'></i> Login</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}
    <!-- Footer -->
        <!-- FOOTER -->
        <footer class="footer py-5">
            <div class="container">
                <div class="row">
        
                    <div class="col-lg-12 col-12">
                        <p class="copyright-text text-center">Copyright &copy; 2023 YOTA</p>
                        <p class="copyright-text text-center">All rights reserved</p>
                    </div>
        
                </div>
            </div>
        </footer>
</body>

</html>
